<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="static/favicon.png" />
    <title>Webpack Home work</title>
  </head>
  <body>
    <div id="bg" class="summer">
      <div id="blur" class="blur">
        <div class="out">
          <div class="containerIn">
            <div id="pageHeader">Weather sounds</div>
            <div class="buttons">
              <div id="summer" class="summerIcon button rotate">
                <img class="icon" src="static/assets/icons/summer.svg" alt="" />
              </div>
              <div id="autumn" class="autumnIcon button rotate">
                <img class="icon" src="static/assets/icons/autumn.svg" alt="" />
              </div>
              <div id="winter" class="winterIcon button rotate">
                <img class="icon" src="static/assets/icons/winter.svg" alt="" />
              </div>
            </div>
            <div class="out">
              <div class="slidecontainer">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="40"
                  class="slider"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
